<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center bg-slate-300  font-semibold">
    <div class="w-80 bg-white px-5 py-5 rounded-lg mt-16">
        <p class="text-center text-5xl">Login</p>
        <div class="ml-4 mt-6">
            <label class=" mt-6">Email :</label> <br>
            <input type="email" class="w-11/12 border border-black  mt-2" required> <br>
            <label class=" mt-6">password :</label> <br>
            <input type="password" class="w-11/12   mt-2 border border-black" required> <br>
            <div class="flex justify-between mt-6">
                <a class="text-sm text-cyan-400 ">forgot password?</a>
                <button class="mr-9 px-2.5 py-1 bg-cyan-400  rounded-lg">login</button>
            </div>
            <p class="text-sm  mt-6">Don't have an account?<a href="sign.html" class="text-cyan-400 underline">Sign Up</a></p>
        </div>
    </div>  
</body>
</html>
