<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Element</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        const elements = [];
        function addElement() {
            const input = document.getElementById("element-input").value.trim();

            if (input === "" ) {
                document.getElementById("output").textContent = "Please enter a valid number.";
                return;
            }
            elements.push(input);
            document.getElementById("element-input").value = ""; 
           
        }

        function Max() {
            if (elements.length === 0) {
                document.getElementById("output").textContent = "The array is empty. Please add elements first.";
                return;
            }

            let maxElement = elements[0];
            for (let i = 1; i < elements.length; i++) {
                if (elements[i] > maxElement) {
                    maxElement = elements[i];
                }
            }
            document.getElementById("output").textContent = `Maximum Element: ${maxElement}`;
        }
    </script>
</head>
<body>
    <h1>Find the Largest Element in an Array</h1>
    <label for="element-input">Enter an Element:</label>
    <input type="number" id="element-input" placeholder="Enter a number">
    <br>
    <button onclick="addElement()">Submit</button>
    <button onclick="Max()">Maximum</button>
    <div id="output" class="output"></div>
</body>
</html>
