<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
        <h1 class="text-2xl font-bold text-center mb-4">Calculator</h1>
        <div class="mb-4">
            <input id="result" type="text" readonly class="w-full text-right p-2 text-lg border border-gray-300 rounded">
        </div>
        <div class="grid grid-cols-4 gap-2">
            <button class="bg-gray-200 p-2 text-lg font-semibold rounded hover:bg-gray-300" onclick="appendValue('7')">7</button>
            <button class="bg-gray-200 p-2 text-lg font-semibold rounded hover:bg-gray-300" onclick="appendValue('8')">8</button>
            <button class="bg-gray-200 p-2 text-lg font-semibold rounded hover:bg-gray-300" onclick="appendValue('9')">9</button>
            <button class="bg-yellow-400 p-2 text-lg font-semibold rounded hover:bg-yellow-500" onclick="appendValue('/')">/</button>

            <button class="bg-gray-200 p-2 text-lg font-semibold rounded hover:bg-gray-300" onclick="appendValue('4')">4</button>
            <button class="bg-gray-200 p-2 text-lg font-semibold rounded hover:bg-gray-300" onclick="appendValue('5')">5</button>
            <button class="bg-gray-200 p-2 text-lg font-semibold rounded hover:bg-gray-300" onclick="appendValue('6')">6</button>
            <button class="bg-yellow-400 p-2 text-lg font-semibold rounded hover:bg-yellow-500" onclick="appendValue('*')">*</button>

            <button class="bg-gray-200 p-2 text-lg font-semibold rounded hover:bg-gray-300" onclick="appendValue('1')">1</button>
            <button class="bg-gray-200 p-2 text-lg font-semibold rounded hover:bg-gray-300" onclick="appendValue('2')">2</button>
            <button class="bg-gray-200 p-2 text-lg font-semibold rounded hover:bg-gray-300" onclick="appendValue('3')">3</button>
            <button class="bg-yellow-400 p-2 text-lg font-semibold rounded hover:bg-yellow-500" onclick="appendValue('-')">-</button>

            <button class="bg-gray-200 p-2 text-lg font-semibold rounded hover:bg-gray-300"  onclick="clearResult()">Clear</button>
            <button class="bg-gray-200 p-2 text-lg font-semibold rounded hover:bg-gray-300" onclick="appendValue('0')">0</button>
            <button class="bg-green-400 p-2 text-lg font-semibold rounded hover:bg-green-500" onclick="calculate()">=</button>
            <button class="bg-yellow-400 p-2 text-lg font-semibold rounded hover:bg-yellow-500" onclick="appendValue('+')">+</button>
        </div>

    </div>

    <script>
        const resultField = document.getElementById('result');

        function appendValue(value) {
            resultField.value += value;
        }

        function calculate() {
            try {
                const expression = resultField.value;
                const operators = /[\+\-\*\/]/;
                const numbers = expression.split(operators).map(Number);
                const operator = expression.match(operators);

                if (numbers.length === 2 && operator) {
                    const [num1, num2] = numbers;
                    let result;

                    switch (operator[0]) {
                        case '+':
                            result = num1 + num2;
                            break;
                        case '-':
                            result = num1 - num2;
                            break;
                        case '*':
                            result = num1 * num2;
                            break;
                        case '/':
                            if (num2 === 0) {
                                throw new Error('Division by zero');
                            }
                            result = num1 / num2;
                            break;
                        default:
                            throw new Error('Invalid operator');
                    }

                    resultField.value = result;
                } else {
                    throw new Error('Invalid expression');
                }
            } catch (error) {
                alert(error.message);
                clearResult();
            }
        }

        function clearResult() {
            resultField.value = '';
        }
    </script>
</body>
</html>
