<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Values</title>
</head>
<body>
    <h2>Enter element:</h2>
    <input type="text" id="inputElement" placeholder="Enter value">
    <button onclick="addToArray()">Add to Array</button>

    <h3>The entered array is:</h3>
    <p id="arrayDisplay"></p>

    <script>
        // Initialize an empty array
        let array = [];

        // Function to add value to array and display it
        function addToArray() {
            // Get the value from the input field
            const value = document.getElementById('inputElement').value;

            // Check if the input is not empty
            if (value.trim() !== "") {
                // Add value to the array
                array.push(value);

                // Display the array
                document.getElementById('arrayDisplay').innerText = JSON.stringify(array);

                // Clear the input field
                document.getElementById('inputElement').value = "";
            } else {
                alert("Please enter a value");
            }
        }
    </script>
</body>
</html>
