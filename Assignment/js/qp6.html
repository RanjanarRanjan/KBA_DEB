<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Values</title>
</head>
<body>
    <h2>Enter element:</h2>
    <input type="text" id="inputElement" placeholder="Enter value">
    <button onclick="addToArray()">Add to Array</button>
    <button onclick="viewArray()">View Array</button>

    <h3>The entered array is:</h3>
    <p id="arrayDisplay"></p>

    <script>
        let array = [];
        function addToArray() {
            const value = document.getElementById('inputElement').value.trim()
            if (value!== "") {
                array.push(value);
                document.getElementById('inputElement').value = "";
            } else {
                alert("Please enter a value");
            }
        }
        function viewArray() 
        {
            document.getElementById('arrayDisplay').innerText = array;
        }
    </script>
</body>
</html>
