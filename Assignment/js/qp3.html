<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Numbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-lg w-96">
        <h1 class="text-xl font-bold mb-4 text-gray-700">Compare Two Numbers</h1>

        <div class="mb-4">
            <label for="firstNumber" class="block text-gray-600 font-medium mb-2">First Number:</label>
            <input 
                type="number" 
                id="firstNumber" 
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="mb-4">
            <label for="secondNumber" class="block text-gray-600 font-medium mb-2">Second Number:</label>
            <input 
                type="number" 
                id="secondNumber" 
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <button 
            id="compareButton"
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Compare
        </button>

        <div id="result" class="mt-4 text-center text-lg font-medium text-gray-700"></div>
    </div>

    <script>
        document.getElementById('compareButton').addEventListener('click', () => {
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);
            const result = document.getElementById('result');

            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                result.textContent = 'Please enter valid numbers in both fields.';
                result.classList.add('text-red-500');
                return;
            }

            if (firstNumber > secondNumber) {
                result.textContent = 'First number is greater than the second number.';
                result.classList.remove('text-red-500');
                result.classList.add('text-green-500');
            } else if (firstNumber < secondNumber) {
                result.textContent = 'Second number is greater than the first number.';
                result.classList.remove('text-red-500');
                result.classList.add('text-green-500');
            } else {
                result.textContent = 'Both numbers are equal.';
                result.classList.remove('text-red-500');
                result.classList.add('text-blue-500');
            }
        });
    </script>
</body>
</html>
