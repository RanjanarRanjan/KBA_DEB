<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center bg-[#daf0ef] pt-[30px]">
    <div class=" w-[90%] h-[550px] bg-[url('../img/image.png')] bg-no-repeat bg-cover flex justify-center rounded-lg">
        <div class="w-[600px] h-[500px] bg-[#daf0ef] m-5 rounded-lg p-2.5">
            <div class="flex">
                <a><img src="../img/Buecher-coloured.svg" alt="logo"></a>
                <div class="my-[10px] mx-[30px]">
                    <h4 class="text-[rgb(3,97,92)] text-[50px] font-[cursive]">LibraryWorld</h4>
                    <p class="text-[15px] text-[rgb(3,97,92)] font-[cursive]">Having fun isn't hard when you've got a library card</p>
                </div>
            </div>
            <div class="flex flex-col gap-[25px] m-[20px_100px]">
                <div class="relative w-full h-[40px] flex items-center">
                  <a class="absolute left-[10px] w-[20px] h-[20px]"><img class="block" src="/img/user.svg" alt="Icon 1"></a>
                  <input class="w-[100%] p-[10px_10px_10px_40px] border border-[#ccc] rounded-md text-[20px]" type="text" placeholder="Enter your name">
                </div>
                <div class="relative w-full h-[40px] flex items-center">
                    <a class="absolute left-[10px] w-[20px] h-[20px]"> <img src="/img/mail (3).svg" alt="Icon 2"></a>
                  <input class="w-[100%] p-[10px_10px_10px_40px] border border-[#ccc] rounded-md text-[20px]" type="email" placeholder="Enter your Email">
                </div>
                <div class="relative w-full h-[40px] flex items-center">
                    <a class="absolute left-[10px] w-[20px] h-[20px]"><img class="block" src="/img/password.svg" alt="Icon 2"></a>
                  <input class="w-[100%] p-[10px_10px_10px_40px] border border-[#ccc] rounded-md text-[20px]" type="password" placeholder="Enter your password">
                </div>
                <div class="relative w-full h-[40px] flex items-center">
                    <a class="absolute left-[10px] w-[20px] h-[20px]"><img class="block" src="/img/password.svg" alt="Icon 2"></a>
                  <input class="w-[100%] p-[10px_10px_10px_40px] border border-[#ccc] rounded-md text-[20px]" type="password" placeholder="Re-Enter your password">
                </div>
                <div class="flex justify-center">
                    <a class="bg-[rgb(3,97,92)] w-[100px] rounded-md text-white text-center no-underline p-2" href="#login">Login</a>
                </div>
                <p class="flex justify-center gap-[10px]">Don't have an account? <a href="user_home.html" class="text-[rgb(3,97,92)]">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
