<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylecss/style.css">
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="container">
                <a><img src="/img/Buecher-coloured.svg" alt="logo"></a>
                <div class="container1">
                    <h4>LibraryWorld</h4>
                    <p>Having fun isn't hard when you've got a library card</p>
                </div>
            </div>
            <div class="sub-main">
                <div class="input-container">
                  <img src="img/user.svg" alt="Icon 1">
                  <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-container">
                  <img src="img/password.svg" alt="Icon 2">
                  <input type="text" placeholder="Enter your password">
                </div>
                <div class="button">
                    <a href="#login">Login</a>
                </div>
                <p class="signup">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
