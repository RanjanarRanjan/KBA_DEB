<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="stylecss/style.css">
</head>
<body>
    <div class="main2">
        <div class="main-signup">
            <div class="container">
                <a><img src="/img/Buecher-coloured.svg" alt="logo"></a>
                <div class="container1">
                    <h4>Signup</h4>
                    <p>LibraryWorld</p>
                   
                </div>
            </div>
            <div class="sub-main2">
                <div class="input-container">
                  <img src="img/user.svg" alt="Icon 1">
                  <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-container">
                    <img src="img/mail (3).svg" alt="Icon 2">
                    <input type="email" placeholder="Enter your email">
                  </div>
                <div class="input-container">
                  <img src="img/password.svg" alt="Icon 2">
                  <input type="password" placeholder="Enter your password">
                </div>
                <div class="input-container">
                    <img src="img/password.svg" alt="Icon 2">
                    <input type="password" placeholder="re-enter password">
                  </div>
                <div class="button">
                    <a href="#sign">Signup</a>
                </div>
                <p class="signup">Already have an account? <a href="home.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
