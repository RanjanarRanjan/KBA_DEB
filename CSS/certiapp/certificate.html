<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="c-right">
        <h3>Certificate Dapp</h3>
        <div>
            <a class="container1" href="home.html">Home</a>&nbsp;&nbsp;
            <a class="container" href="certificate.html">certificate</a>
        </div>
    </div>
        <form class="c-form">
            <table width="800" cellspacing="15">
                <tr>
                    <td><h3>Issue New Certificate</h3></td>
                </tr>
                <tr>
                    <td>Select Course*</td>
                </tr>
                <tr>
                    <td>
                        <select class="c-select1" name="course">
                            <option value="CBA">Certified Blockchain Associate</option>
                            <option value="PCB">PCB</option>
                            <option value="CBA">Cyber Security</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Certificate ID*</td>
                </tr>
                <tr>
                    <td><input class="c-select" type="text" placeholder="Certificate ID"></td>
                </tr>
                <tr>
                    <td>Candidate name*</td>
                </tr>
                <tr>
                    <td><input class="c-select" type="text" placeholder="name"></td>
                </tr>
                <tr>
                    <td>Select Grade*</td>
                </tr>
                <tr>
                    <td>
                        <select class="c-select1" name="grade">
                            <option value="S">S</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Issue Date*</td>
                </tr>
                <tr>
                    <td><input class="c-select" type="date"></td>
                </tr>
                <tr>
                    <td>
                        <a class="container" href="issue.html">Issue Certificate</a>
                    </td>
                </tr>
            </table>
        </form>
</body>
</html>
