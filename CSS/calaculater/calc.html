<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <section class="sec">
        <div class="container">
            <p class="p1">deli</p>
            <div class="text">
                <div>
                    <p class="p2"><span>12</span>Digits</p>
                    <p class="p2">1630 &nbsp;TWO POWER</p>
                </div>
                <div class="box">
                   <div class="box1"></div>
                   <div class="box1" style="margin-left: 2px;"></div>
                   <div class="box1" style="margin-left: 2px;"></div>
                   <div class="box1" style="margin-left: 2px;"></div>
                </div>
            </div>
        </div>
        <div class="container1">
            <div class="screen"></div>
        </div>
        <div class="container2">
            <div>
                <button class="button">&#8883</button>
                <button class="button" id="c1">SET</button>
                <button class="button" id="c2">TAX</button>
                <button class="button" id="c3">TAX+</button>
                <button class="button" id="c4">&Delta;</button>
                <button class="button" id="c5"> &#9661;</button>
            </div>
            <div>
                <button class="button">MU</button>
                <button class="button">MRC</button>
                <button class="button">M-</button>
                <button class="button">M+</button>
                <button class="button" id="CORRECT">CORRECT</button>
                <button class="button2">AUTO REPLAY</button>
            </div>
            <div>
                <button class="button1">&radic;</button>
                <button class="button4">7</button>
                <button class="button4">8</button>
                <button class="button4">9</button>
                <button class="button1">%</button>
                <button class="button1">GST</button>
            </div>
            <div>
                <button class="button1">+/-</button>
                <button class="button4">4</button>
                <button class="button4" id="circle"><span></span>5</button>
                <button class="button4">6</button>
                <button class="button1">&times;</button>
                <button class="button1">&div;</button>
            </div>
        </div>         
        <div class="container3">
            <div>
                <div>
                    <button class="button1" id="c6">AC</button>
                    <button class="button4">1</button>
                    <button class="button4">2</button>
                    <button class="button4">3</button>
                </div>
                <div>
                    <button class="button1" id="on">
                        <span>ON</span> 
                        <hr>
                        <span>C-CE</span>
                    </button>
                    <button class="button4" id="on-1">0</button>
                    <button class="button4">00</button>
                    <button class="button4">.</button>
                </div>
            </div>
            <div class="left">
                <button class="button3">+</button>
                <div class="right">
                    <button class="button1">-</button>
                    <button class="button1">=</button>
                </div>
            </div>   
        </div>
    </section>
</body>
</html>
