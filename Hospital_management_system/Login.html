<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gradient-to-tr from-[#ffffff] to-[#0098B9] pt-[20px] pr-[30px]">
 <nav class="flex justify-end ">
  <a class="w-[200px]"><img src="/img/AJHospital.svg" alt="hospitalname"></a>
  <a class="w-[50px]"><img src="/img/logo (2).svg" alt="log"></a>
 </nav>
 <div class="flex justify-between">
    <div>
      <a><img class="w-[90%] mt-[50px]" src="/img/home.svg" alt="home_img"></a>
    </div>
    <form class="mr-[60px] mt-[90px]">
      <h1 class="text-white text-5xl mb-[60px] text-center">Login</h1>
      <select id="role" class="w-[300px] mb-[50px] bg-transparent border-b-2 border-white text-white">
          <option value="" disabled selected>Select your role</option>
          <option value="admin" class="text-black">Admin</option>
          <option value="patient" class="text-black">Patient</option>
      </select><br>
      <input type="password" id="password" placeholder="Enter your password" class="w-[300px] mb-[60px] bg-transparent border-b-2 border-white text-white placeholder-white"/><br>
      <button type="submit" class="w-[300px] bg-[#1799B6] text-white py-2 px-4 rounded border-2 border-white hover:bg-white hover:text-black">
        <a href="admin_home.html">Login</a>
      </button><br>
      <p class="mt-[20px] md:text-white text-center">Don't have an account ?<a href="register.html" class="text-sky-700">Register</a></p>
    </form> 
   
 </div>
</body>
</html>
