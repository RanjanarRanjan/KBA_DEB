<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gradient-to-tr from-[#ffffff] to-[#0098B9] pt-[20px] pr-[30px]">
 <nav class="flex justify-end ">
  <a class="w-[200px]"><img src="/img/AJHospital.svg" alt="hospitalname"></a>
  <a class="w-[50px]"><img src="/img/logo (2).svg" alt="log"></a>
 </nav>
 <div class="flex justify-between">
    <div>
      <a><img class="w-[90%] mt-[50px]" src="/img/home.svg" alt="home_img"></a>
    </div>
    <form class="mr-[60px] mt-[10px]">
      <h1 class="text-white text-5xl mb-[30px] text-center">Register</h1>
      <input type="text" id="name" placeholder="Enter your Full Name" class="w-[300px] mb-[20px] bg-transparent border-b-2 border-white text-white placeholder-white"/><br>
      <input type="email" id="email" placeholder="Enter your Email" class="w-[300px] mb-[20px] bg-transparent border-b-2 border-white text-white placeholder-white"/><br>
      <input type="number" id="number" placeholder="Enter your Phone number" class="w-[300px] mb-[20px] bg-transparent border-b-2 border-white text-white placeholder-white"/><br>
      <input type="date" id="dob" placeholder="Enter your date of birth" class="w-[300px] mb-[20px] bg-transparent border-b-2 border-white text-white placeholder-white"/><br>
      <label class="w-[300px] bg-transparent text-white placeholder-white">Gender :</label>
        <label class="text-white mb-[30px]"><input type="radio" id="female" value="female" name="gender">Female</label>
        <label class="text-white mb-[30px]"><input type="radio" id="male" value="male" name="gender">Male</label>
        <label class="text-white mb-[30px]"><input type="radio" id="Other" value="Other" name="gender">Other</label><br>
      <input type="password" id="password" placeholder="Enter your password" class="w-[300px] my-[20px] bg-transparent border-b-2 border-white text-white placeholder-white"/><br>
      <button type="submit" class="w-[300px] bg-[#1799B6] text-white py-2 px-4 rounded border-2 border-white hover:bg-white hover:text-black">
        Register
      </button><br>
      <p class="mt-[20px] text-white text-center">Already have an account ?<a href="home.html" class="text-sky-700">Login</a></p>
    </form> 
   
 </div>
</body>
</html>
