                <form class="mt-[20px] md:px-[100px]">

                        <select class="w-full md:w-[50%] h-[40px] rounded-lg border-2 border-cyan-300">

                        </select>
                    </div>
                    <div class=" block md:flex md:justify-between mb-[10px] ">

                        <select class="w-full md:w-[50%] h-[40px] rounded-lg border-2 border-cyan-300">

                            <option name="Department" value="1">9.00 AM to  9.30 AM</option>
                        </select>
                    </div>
