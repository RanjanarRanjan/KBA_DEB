<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <center>
        <h1> <font color="brown">Login</font></h1>
        <br>
        <form>
            <table cellspacing="10">
                <tr>
                    <td>
                        Email :
                    </td>
                </tr>
                <tr>
                    <td>
                       <Input type="email" placeholder="Enter Email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password :
                    </td>
                </tr>
                <tr>
                    <td>
                       <Input type="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                       <Input type="submit" value="submit">
                    </td>
                    <td>
                        <a href="#forgot password"><font color="brown">Forgot Password?</font></a>
                     </td>
                </tr>     
            </table>
            <p href="#Sign">Don't have an account? <a href="Signup.html"><font color="brown">sign Up</font></a></p>
        </form>
    </center>
</body>
</html>
