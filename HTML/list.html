<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol>
        <li>home</li>
        <li>Contact</li>
        <li>Education</li>
    </ol>
    <ol type="i">
        <li>home</li>
        <li>Contact</li>
        <li>Education</li>
    </ol>
    <ol type="I">
        <li>home</li>
        <li>Contact</li>
        <li>Education</li>
    </ol>
    <ol  start="4">
        <li>home</li>
        <li>Contact</li>
        <li>Education</li>
    </ol>
    <ul>
        <li>home</li>
        <li>Contact</li>
        <li>Education</li>
    </ul>
    <ul type="square">
        <li>home</li>
        <li>Contact</li>
        <li>Education</li>
    </ul>
    <ul type="none">
        <li>home</li>
        <li>Contact</li>
        <li>Education</li>
    </ul>
    
</body>
</html>
