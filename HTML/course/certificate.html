<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate</title>
</head>
<body>
    <div align="right">
        <a href="issue.html"><input type="submit" value="Home"></a>&nbsp;&nbsp;
        <a href="certificate.html"><input type="submit" value="certificate"></a>
    </div>
    <h3>Certificate Dapp</h3>
    <center>
        <form >
            <table width="800" cellspacing="15">
                <tr>
                    <td><h3>Issue New Certificate</h3></td>
                </tr>
                <tr>
                    <td>Select Course*</td>
                </tr>
                <tr>
                    <td>
                        <select name="course">
                            <option value="CBA">Certified Blockchain Associate</option>
                            <option value="PCB">PCB</option>
                            <option value="CBA">Cyber Security</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Certificate ID*</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Certificate ID"></td>
                </tr>
                <tr>
                    <td>Candidate name*</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="name"></td>
                </tr>
                <tr>
                    <td>Select Grade*</td>
                </tr>
                <tr>
                    <td>
                        <select name="grade">
                            <option value="S">S</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Issue Date*</td>
                </tr>
                <tr>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Issue Certificate">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
