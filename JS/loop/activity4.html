    <!-- Html page to enter names of fruits and insert the entered name to array and there is a dropdown and on selecting the index from drop down, display the fruit on the index. -->
    <h1>Fruit</h1>
     <label>Enter fruit name:</label>
     <input type="text" id="fruit">
     <button onclick="add()">Add Fruit</button>
     <select id="dropdown" onchange="displayFruit()">
     </select>
     <p id="select"></p>
     <script>
        fruit=[]
        function add() 
        {
            value=document.getElementById("fruit").value
            fruit.push(value); 
            document.getElementById("fruit").value = ""; 
            updateDropdown(); 
        }
        function updateDropdown() {
        const dropdown = document.getElementById("dropdown");
        dropdown.innerHTML = '<option value="" disabled selected>Select an index</option>'; 
        for (let i = 0; i < fruit.length; i++) {
            const option = document.createElement("option");
            option.textContent = i; 
            dropdown.appendChild(option);
        }
    }

    function displayFruit() {
        const dropdown = document.getElementById('dropdown');
        const selectedIndex = dropdown.value;
        const output = document.getElementById('select');
        output.textContent = fruit[selectedIndex]; 
    }
     </script>
