    <script>
    // JS program to find the sum of the elements in array.

    numbers = [1, 2, 3, 4, 5];
    let sum = 0;

    for (let i = 0; i < numbers.length; i++) 
    {
        sum=sum+numbers[i];
    }
    document.write("The sum of the elements in the array is:", sum);

//JS program to store & print even numbers upto 20 in an array
    evenNumbers = [];
    let index = 0;
    for (let i = 1; i <= 20; i++) 
    {
        if (i % 2 === 0) 
        { 
            evenNumbers[index] = i; 
            index++; 
        }
    }
    document.write("<br><br>Even numbers up to 20:", evenNumbers);

//JS program to check whether a number is in the array and if present print the location
    n = [10, 20, 30, 40, 50];
    target = 30;
    let x = -1;
    for (let i = 0; i < numbers.length; i++) 
    {
        if (n[i] === target) 
        {
            x = i; 
            break;
        }
    }
    if (x !== -1) 
    {
        document.write(`<br><br>Number ${target} is present at index ${x}.`);
    } 
    else 
    {
        document.write(`<br><br>Number ${target} is not present in the array.`);
    }


//JS program to remove an element pesent in a specific location

    number = [10, 20, 30, 40, 50];
    remove = 3;
   
    if (remove >= 0 && remove < number.length) 
    {
        for (let i = remove; i < number.length; i++) 
        {
        number[i] = number[i + 1];
        }
        number.length -= 1;
        document.write("<br><br>Array after removal:", number);
    } 
    else 
    {
        document.write("<br><br>Invalid index. Cannot remove element.");
    }


//JS program to copy an element in an aaray to another array
