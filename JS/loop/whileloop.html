<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //while
        i=1
        while(i<5)
        {
            document.write("java script <br>");
            i++;
        }
        //do while
        let x=0;
        do
        {
             document.write(" ",x);
             x=x+2;
        }while(x<=20)
    </script>
</body>
