<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D-array</title>
</head>
<body>
    <script>
        let a=[[1,2,3],[4,5,6],[7,8,9]]
        document.write(a)
        document.write("<br><br>",a[2][2])

        //using for loop
        document.write("<br>")
        n=[[],[],[]]
        count=1;
        sum=0;
        for(i=0;i<3;i++)
        {
            for(j=0;j<3;j++)
            {
                n[i][j]=count;
                sum=sum+count;
                count++;
                document.write(n[i][j]," ")
            }
            document.write("<br>")
        }
       document.write("sum of an array is ",sum)
    </script>
</body>
</html>
