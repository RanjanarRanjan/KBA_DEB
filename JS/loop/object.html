   <label>Enter Name :</label>
     <input type="text" id="name"><br><br>
     <label>Enter Class :</label>
     <input type="text" id="class"><br><br>
     <button onclick="genrate(event)">generate ID</button><br><br>
     <div id="outputdiv" style="display: none; border: solid 1px black; width: 500px; height: 130px;">
        <h1 id="iname" ></h1>
        <p id="output"></p>
        <p id="output1"></p>
     </div>

     <script>
        function genrate(event)
        {
            name=document.getElementById("name").value;
            C=document.getElementById("class").value
            document.getElementById("outputdiv").style.display = "block";
            document.getElementById("iname").innerHTML="St.Joseph's High School"
            document.getElementById("output").innerHTML="Name : "+name
            document.getElementById("output1").innerHTML="Class:" +C
