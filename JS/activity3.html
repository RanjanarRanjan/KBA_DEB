//Write a program to calculate the root of a quadratic equation.

        var a = 1, b = -3, c = 2; // Coefficients
        var epsilon = 0.0001; // Precision level
        var d = b * b - 4 * a * c;
        var guess, sqrtD, real, imag;
        if (d >= 0) 
        {
            guess = d / 2;
            while (Math.abs(guess * guess - d) > epsilon) 
            {
                guess = (guess + d / guess) / 2;
            }
            sqrtD = guess;
            if (d > 0) 
            {
                document.write("Roots: " + (-b + sqrtD) / (2 * a) + ", " + (-b - sqrtD) / (2 * a));
            } 
            else 
            {
                document.write("Root: " + -b / (2 * a));
            }
        } 
        else 
        {
            guess = -d / 2;
            while (Math.abs(guess * guess - (-d)) > epsilon) 
            {
                guess = (guess + (-d) / guess) / 2;
            }
            imag = guess;
            real = -b / (2 * a);
            document.write("Complex roots: " + real + " ± " + imag + "i");
        }
